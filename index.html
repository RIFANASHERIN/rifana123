<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<script type="text/javascript">
function addElement(x){
document.getElementById("display").value+=x;
}
function clearDisplay(){
document.getElementById("display").value="";
}
function calculate(){
var e=document.getElementById("display").value;
var result=eval(e);
document.getElementById("display").value=result;
}
</script>
<body>
<table border="1">
<tr>
<td colspan="4"><input id="display"></td>
</tr>
<tr>
<td><button onclick="addElement('1')">1</button></td>
<td><button onclick="addElement('2')">2</button></td>
<td><button onclick="addElement('3')">3</button></td>
<td><button onclick="addElement('+')">+</button></td>

</tr>
<tr>
<td><button onclick="addElement('4')">4</button></td>
<td><button onclick="addElement('5')">5</button></td>
<td><button onclick="addElement('6')">6</button></td>
<td><button onclick="addElement('-')">-</button></td>
</tr>
<tr>
<td><button onclick="addElement('7')">7</button></td>
<td><button onclick="addElement('8')">8</button></td>
<td><button onclick="addElement('9')">9</button></td>
<td><button onclick="addElement('*')">*</button></td>
</tr>
<tr>
<td><button onclick="clearDisplay()">C</button></td>
<td><button onclick="addElement('0')">0</button></td>
<td><button onclick="calculate()">=</button></td>
<td><button onclick="addElement('/')">รท</button></td>
</tr>
</table>
</body>
</html>
